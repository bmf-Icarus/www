<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	
<html xmlns = "http://www.w3.org/1999/xhtml">

	<head>
		<title>Home Page</title>
		<style type = "text/css">
			body { background-color: #F0E68C}
			h2	 { font-family: arial, sans-serif;
			       color: blue}
			input{ background-color: blue;
				   color: yellow;
				   font-weight: bold}
		</style>
	</head>
	<body>
		<h2>Football Stats</h2>
		<form method = "post" action = "database.php">
			<div>
				<p>Select position:
					<select name = "position" id = "position" onchange="populate(this.id, 'stats')">
						<option selected="selected">null</option>
						<option value="QB">Quarterback</option>
						<option value="RB">Halfback</option>
						<option value="WR">Wide Reciever</option>
						<option value="DB">Defense</option>
					</select>
				</p>
				
				<p>Select stats:
					<select name = "stats" id = "stats" >
						<!-- js populates -->
					</select>
				</p>
				<input type = "submit" value = "Send Query" />
				
			</div>
		</form>
		
		<script type="text/javascript">
			
			function populate( s1, s2 ) {
				var s1 = document.getElementById(s1);
				var s2 = document.getElementById(s2);
				s2.innerHTML = "";
				if (s1.value == "QB"){
					var optionArray = ['All Stats', 'Pass Yards', 'Pass Touchdowns',
							 'Interceptions', 'Completion Percentage'];
				} else if (s1.value == "RB"){
					var optionArray = ['All Stats', 'Rush Attempts', 'Rush Yards',
							 'Rush Touchdowns', 'Fumbles'];
					
				} else if (s1.value == "WR"){
					var optionArray = ['All Stats', 'Receptions', 'Reception Yards',
							 'Reception Touchdowns', 'Drops'];
				
				} else if (s1.value == "DB"){
					var optionArray = ['All Stats', 'Tackles', 'Sacks',
							 'Defensive Touchdowns'];
				
				}
				
				for(var option in optionArray) {
					var newOption = document.createElement("option");
					newOption.innerHTML = optionArray[option];
					s2.options.add(newOption);
					
				}
			}
			
			
		</script>
		
	</body>
	
</html>
