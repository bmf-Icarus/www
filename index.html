	<head>
		<title>Home Page</title>
		<style type = "text/css">
			body { background-color: #F0E68C}

	<body>
		<h2>Football Stats</h2>
		<form method = "post" action = "database.php">
			<div>
				<p>Select position:
					<select name = "position" id = "position">
						<option value="QB" selected = "selected">Quarterback</option>
						<option value="RB">Halfback</option>
						<option value="WR">Wide Reciever</option>
						<option value="DB">Defense</option>
					</select>
				</p>
				
				<p>Select stats:
					<select name = "stats" id = "stats">
						<!-- js populates -->
					</select>
				</p>
				<input type = "submit" value = "Send Query" />
				
			</div>
		</form>

			    // name of associated select list
			    'stats': {

			            	text: ['All Stats', 'Pass Yards', 'Pass Touchdowns',
							 'Interceptions', 'Completion Percentage']
			        	},
					
			        RB: {
			                text: ['All Stats', 'Rush Attempts', 'Rush Yards',
							 'Rush Touchdowns', 'Fumbles']
			            },
			        WR: {

							 'Reception Touchdowns', 'Drops']
			            },

			        DB: {
			                text: ['All Stats', 'Tackles', 'Sacks',
							 'Defensive Touchdowns']
			            },

				}

			};
